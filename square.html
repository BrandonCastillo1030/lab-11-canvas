<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>


function draw() {
  


var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

context.fillStyle ="#C0C0C0"
context.fillRect(200, 200, 50, 50);
}
</script>
</body>
</html>
