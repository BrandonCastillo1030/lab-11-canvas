	<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

function draw() {
  
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");
context.fillStyle ="#FF0000"
context.fillRect(150, 100, 100, 40);
context.fillRect(175, 70, 50, 50);
context.fillStyle ="#0000FF"
context.beginPath()
context.arc(165,135,30,0,2 * Math.PI,true);
context.closePath();
context.fill();
context.beginPath()
context.arc(235,135,30,0,2 * Math.PI,true);
context.closePath();
context.fill();




}

</script>
</body>
</html>
